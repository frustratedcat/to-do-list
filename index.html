<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, web-based to-do list application"
    />

    <title>To-Do List</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <button type="button" id="add-project-btn">Add Project</button>
    <button type="button" id="add-to-do-btn">Add To-Do</button>

    <section>
      <h2>Projects</h2>
      <div id="projects-container">
        
      </div>
    </section>

    <form action="/" method="get" id="add-project-form" class="hide-form">
      <fieldset class="form-stlying">
        <legend>Add Project</legend>
        <label for="new-project-input" class="form-label">New Project</label>
        <input type="text" name="new-project-input" value="" id="new-project-input" class="form-input" required>
      </fieldset>

      <button type="submit" id="add-project-submit-btn">Add Project</button>
    </form>

    <form action="/" method="get" id="add-to-do-form" class="hide-form">
      <fieldset class="form-styling">
        <legend>Add To-Do</legend>

        <label for="new-to-do-title" class="form-label">Title</label>
        <input type="text" name="new-to-do-title" id="new-to-do-title" value="" class="form-input" required>

        <label for="new-to-do-description" class="form-label">Description</label>
        <input type="text" name="new-to-do-description" id="new-to-do-description" value="" class="form-input" required>

        <label for="new-to-do-due-date" class="form-label">Due Date</label>
        <input type="text" name="new-to-do-due-date" id="new-to-do-due-date" value="" class="form-input" requred>

        <label for="new-to-do-priority" class="form-label">Priority</label>
        <input type="text" name="new-to-do-priority" id="new-to-do-priority" value="" class="form-input" required>

        <label for="new-to-do-notes" class="form-label">Notes</label>
        <input type="text" name="new-to-do-notes" id="new-to-do-notes" value="" class="form-input" required>
      </fieldset>

      <button type="submit" id="add-to-do-submit-btn">Add To-Do</button>
    </form>
  </body>
</html>
