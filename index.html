<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple, web-based to-do list application"
    />

    <title>To-Do List</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <button type="button" id="add-project-btn">Add Project</button>
    <button type="button" id="add-to-do-btn">Add To-Do</button>

    <form action="/" method="get" id="add-project-form">
      <fieldset>
        <legend>Add Project</legend>
        <label for="new-project-input">New Project</label>
        <input type="text" name="new-project-input" value="" id="new-project-input">
      </fieldset>

      <button type="submit">Add Project</button>
    </form>

    <form action="/" method="get" id="add-to-do-form">
      <fieldset>
        <legend>Add To-Do</legend>

        <label for="new-to-do-title">Title</label>
        <input type="text" name="new-to-do-title" id="new-to-do-title" value="">

        <label for="new-to-do-description">Description</label>
        <input type="text" name="new-to-do-description" id="new-to-do-description" value="">

        <label for="new-to-do-due-date">Due Date</label>
        <input type="text" name="new-to-do-due-date" id="new-to-do-due-date" value="">

        <label for="new-to-do-priority">Priority</label>
        <input type="text" name="new-to-do-priority" id="new-to-do-priority" value="">

        <label for="new-to-do-notes">Notes</label>
        <input type="text" name="new-to-do-notes" id="new-to-do-notes" value="">
      </fieldset>

      <button type="submit">Add To-Do</button>
    </form>
  </body>
</html>
